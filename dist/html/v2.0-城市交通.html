<body>
    <header class="header clearfix">

    <div class="title chengshi"></div>


</header>
	<div class="v2-content clearfix">
        <div class="city-left">
            <div class="cl-singleBox">
                <div class="con-tit">
                    <i class="shineFont">公共交通</i>

                </div>
                <div class="co-box">

                        <i class="jiao4"></i>
                    </div>
                    <div class="linkWrap clearfix">
                        <div class="singleLink">
                            <div class="sl-numBox">

                            </div>

                            <p class="tit2">公共汽电车万人拥有辆</p>
                        </div>
                        <div class="singleLink">
                            <div class="sl-numBox">
                                <i class="ic-fugailv"></i>
                                <i class="digital blue">85.73</i>

                            </div>

                    </div>
                </div>
            </div>
            <div class="cl-singleBox">

                </div>
                <div class="co-box">
                    <div>
                        <i class="jiao1"></i>
                        <i class="jiao2"></i>
                        <i class="jiao3"></i>
                        <i class="jiao4"></i>
                    </div>
                    <p class="culture-tit">严重交通违法行为查处率</p>
                    <div class="culture-wrap clearfix">
                        <div class="ce-left">
                            <div class="sl-numBox">
                                <div class="wenzi">
                                    <p class="ic-bigUp"></p>
                                    <p class="wen">季度环比</p>
                                </div>
                                <div class="baifen digital orange2">28.2%</div>
                            </div>
                            <div class="sl-numBox">
                                <div class="wenzi">
                                    <p class="ic-bigDown"></p>
                                    <p class="wen">季度环比</p>
                                </div>

                        </div>
                        <div class="ce-right">
                            <div class="chart" id="pie1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cl-singleBox" style="margin-top:.18rem">

                    </div>

</body>
<script type="text/javascript">
    $(function () {
        var arrchart = [];
        //交通违法查出率
        pie1();
        function pie1() {
            // 基于准备好的dom，初始化echarts实例
            var myChart1 = echarts.init(document.getElementById('pie1'));
            // 指定图表的配置项和数据
            option = {
                series: [
                    {
                        name: '环保处罚案件',
                        type: 'pie',
                        radius: ['72%', '85%'],
                        center:['50%','50%'],
                        color:'rgba(7,219,252)',
                        label: {
                            normal: {
                                position: 'center',
                                padding: [8, 0, 0, 0]
                            }
                        },

                        hoverAnimation: false,
                        data: [
                            {
                                value: '75',
                                name: '',
                                label: {
                                    normal: {
                                        //formatter: '{c}',
                                        formatter : function (params){
                                            return params.value + '%'
                                        },
                                        textStyle: {
                                            color:'#efb788',
                                            //fontFamily: 'digital',
                                            fontSize:48,
                                        }
                                    }
                                },
                                tooltip:{
                                    trigger: 'item'
                                }
                            },
                            {
                                value: '25',
                                name: '',
                                label: {
                                    show:true,
                                    normal: {
                                        position: 'outside'
                                    }
                                },
                                labelLine:{
                                    show:false,
                                    emphasis:{
                                        show:false
                                    }
                                },
                                itemStyle: {
                                    show:false,
                                    normal: {
                                        color: 'rgba(255,255,255,.2)'
                                    }
                                },
                                tooltip:{
                                    show:false,
                                    trigger: 'item'
                                }
                            }
                        ]

                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(option);
            arrchart.push(myChart1);
        }
        //交通违法查出率
        pie2();
        function pie2() {
            // 基于准备好的dom，初始化echarts实例
            var myChart2 = echarts.init(document.getElementById('pie2'));
            // 指定图表的配置项和数据
            option = {
                title: [
                    {
                        text: '路口绿化率',
                        top: '10',
                        textAlign:'center',
                        left: '49%',
                        textStyle: {
                            color: '#85f4fb',
                            fontSize: 18,
                            fontWeight:'normal'
                        },
                    }

                ],
                series: [
                    {
                        name: '路口绿化率',
                        type: 'pie',
                        radius: ['50%', '60%'],
                        center:['50%','50%'],
                        color:'rgba(7,219,252)',
                        label: {
                            normal: {
                                position: 'center',
                                padding: [8, 0, 0, 0]
                            }
                        },

                        hoverAnimation: false,
                        data: [
                            {
                                value: '75',
                                name: '',
                                label: {
                                    normal: {
                                        //formatter: '{c}',
                                        formatter : function (params){
                                            return params.value + '%'
                                        },
                                        textStyle: {
                                            color:'#efb788',
                                            //fontFamily: 'digital',
                                            fontSize:40,
                                        }
                                    }
                                },
                                tooltip:{
                                    trigger: 'item'
                                }
                            },
                            {
                                value: '25',
                                name: '',
                                label: {
                                    show:true,
                                    normal: {
                                        position: 'outside'
                                    }
                                },
                                labelLine:{
                                    show:false,
                                    emphasis:{
                                        show:false
                                    }
                                },
                                itemStyle: {
                                    show:false,
                                    normal: {
                                        color: 'rgba(255,255,255,.2)'
                                    }
                                },
                                tooltip:{
                                    show:false,
                                    trigger: 'item'
                                }
                            }
                        ]

                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart2.setOption(option);
            arrchart.push(myChart2);
        }
    })
</script>
